<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
	 <meta name="viewport" content="initial-scale=1">
     <title>Llevoxti</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200;400;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/products.css">
     <script type="module" src="js/products.js"></script>
   </head>
	<body>
		<dialog id="cart-dialog">
		    <product-list id="cart-product-list">
			</product-list>
			<nav class="pie-app">
				<button type="submit" class="products-cart-button" id="dialog-cart-cancel">Volver</button>
				<button type="submit" class="products-cart-button" id="dialog-cart-send">Enviar</button>
				<!--<button id="products-cart-button" class="products-cart-button" is="cart-button"></button>-->
			</nav>
			<p class="pie_dialog" style = "font-family: 'Arima Madurai', cursive;">
				<label for="t_pedido" class="Total_pedido">
					Total pedido:
				</label>
				<input type="text" name="Total pedido" readonly id="t_pedido" placeholder="Total pedido">
		   </p>
	  </dialog>
	  <dialog id="address_dialog">
			<h1>Formulario de envío</h1>
				<!--<h3>En breve enviaremos su pedido</h3>-->
				<form id="form_envio" method="dialog">
					<p>
						<label for="email" class="colocar_email">Email
							<span class="obligatorio">*</span>
						</label>
							<input type="email" name="introducir_email" id="email" required="1" placeholder="Escribe tu Email">
					</p>
					<p>
						<label for="name" class="colocar_nombre">Nombre
							<span class="obligatorio">*</span>
						</label>
							<input type="text" name="introducir_nombre" id="name" required="1" placeholder="Escribe tu nombre">
					</p>
					<p>
						<label for="phone" class="colocar_telefono">Teléfono
							<span class="obligatorio">*</span>
						</label>
							<input type="tel" name="introducir_telefono" id="phone" required="1" placeholder="Escribe tu teléfono">
					</p>
					<p style="font-weight: bold;padding-left: 10vw;">
						<input type="checkbox" style="width: 5vw;height: 3vh;vertical-align: middle;" id="recogida" name="recogida">
						   Recogida en establecimiento
						</input>
					</p>
					<p>
						<label for="street" class="colocar_direccion">Dirección de envío
						<span class="obligatorio">*</span>
						</label>
							<input type="text" name="introducir_direccion" id="street" required="1" placeholder="Escribe tu dirección de envío">
					</p>
					<!-- <p>
						<label for="zip" class="colocar_c_postal">Código postal de envío
						<span class="obligatorio">*</span>
						</label>
							<input type="text" name="introducir_c_postal" id="zip" required="1" placeholder="Escribe tu código postal de envío">
					</p> -->
					<p>
						
						<label for="zip" class="colocar_c_postal">Código postal de envío
							<span class="obligatorio">*</span>
								<select name="Código Postal" id="zip" required="1">
								<!--<option value="29004">29004</option>-->
							</select>
						</label>
					</p>

					<p>
						<label for="city" class="colocar_poblacion">Población de envío
						<span class="obligatorio">*</span>
						</label>
							<input type="text" name="introducir_poblacion" id="city" required="1" placeholder="Escribe tu población de envío">
					</p>
					<p>
						<label for="state_id" class="colocar_provincia">Provincia de envío
						<span class="obligatorio">*</span>
						</label>
							<input type="text" name="introducir_provincia" id="state_id" required="1" placeholder="Escribe tu provincia de envío">
					</p>
					<p hidden="true">
						<label for="comment" class="colocar_mensaje">Mensaje
						</label>
							<textarea name="introducir_mensaje" class="texto_mensaje" id="comment"  placeholder="Deja aquí tu comentario..."></textarea>
					</p>
					<p class="aviso"><span class="obligatorio"> * </span>los campos son obligatorios.</p>
					<p class="aviso"><span id="delivery">Gastos de Envío: </span></p>
					<p class="aviso"><span id="deli_tot">Total Pedido: </span></p>	
					<p class="aviso"><span id="deli_min">Pedido Mínimo: </span></p>	
		
					<nav class="pie-app">
						<button type="button" class="products-cart-button" id="dialog-address-cancel">Volver</button>
						<button type="submit" class="products-cart-button" id="dialog-address-send">Enviar</button>
					</nav>
				</form	>
	   </dialog>
	   <dialog id="menufijo">
		     <div id="name_menu"></div>
			 <div id="menu_cab"></div> 
		     <div id="menu_submenu"></div>
		<form method="dialog" class="pie-app">
			<button id="dialog-cancel-menu" class="products-cart-button">Volver</button>
		</form>
  </dialog>
     <!-- page content -->
       <header class="header">
          <div><h1 class="header__title">Restaurant</h1></div>
       </header>
       <nav id="nav" class="nav">
          <ul id="main-menu" class="main-menu" is="category-list"></ul>
       </nav>
       <main>
            <product-list id="full-product-list"></product-list>

       </main>
       <nav id="pie-app" class="pie-app">
          <div class="logo-pie">
             <img src="img/llevoxtiapaisado400.png" alt="LLEVOXTI" />
          </div>
             <button id="products-cart-button" class="products-cart-button" is="cart-button"></button>
             <button type="button" class="products-cart-button" id="show-cart-button">Ver pedido</button>
       </nav>
       <footer>
       </footer>
   </body>
</html>
