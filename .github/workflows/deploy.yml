name: Deploy web app

on:
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [ "restaurante2-carta.llevoxti.com" ]
    steps:
      - uses: actions/checkout@v3

      - name: Configure ssh
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: deploy web app
        run: |
          command -v rsync >/dev/null || ( apt-get update -y && apt-get install rsync -y )
          rsync ${{ github.workspace }}/app/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/${{ matrix.path }}
